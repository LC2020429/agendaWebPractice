<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactos</title>
    <link rel="stylesheet" href="../assets/conta.css" />
  </head>
  <body>
    <header>
      <div class="nav-container">
        <img src="../images/2.png" id="marca" alt="marca" />
        <nav>
          <ul>
            <li><a href="./contactos.html">Contactos</a></li>
            <li><a href="./favs.html">Favoritos</a></li>
            <li><a href="./tarea.html">Tareas</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="contactos">
      <div class="title">
        <div class="buscar">
          <h1>Contactos</h1>
          <input
            type="text"
            id="searchInput"
            placeholder="Buscar contacto..."
          />
          <button id="btnBuscar">Buscar</button>
        </div>
        <button id="btnAgregarContacto">Agregar Contacto</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Favorito</th>
            <th>Nombre</th>
            <th>Número</th>
            <th>Dirección</th>
            <th>Correo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="contactos-list"></tbody>
      </table>
    </div>

    <!-- Modal para agregar contacto -->
    <div id="modalAgregarContacto" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Agregar Contacto</h2>
        <form id="formAgregarContacto">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required />

          <label for="numero">Número:</label>
          <input type="tel" id="numero" required />

          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" />

          <label for="correo">Correo:</label>
          <input type="email" id="correo" />

          <label for="pais">País:</label>
          <input type="text" id="pais" />

          <label for="cumple">Cumpleaños:</label>
          <input type="text" id="cumple" />

          <button id="guardarContacto" type="button">Guardar Contacto</button>
        </form>
      </div>
    </div>

    <!-- Modal para mostrar información del contacto -->
    <div id="modalInfoContacto" class="modal">
      <div class="modal-content">
        <span class="close-info">&times;</span>
        <h2>Información del Contacto</h2>
        <p><strong>Nombre:</strong> <span id="infoNombre"></span></p>
        <p><strong>Número:</strong> <span id="infoNumero"></span></p>
        <p><strong>Dirección:</strong> <span id="infoDireccion"></span></p>
        <p><strong>Correo:</strong> <span id="infoCorreo"></span></p>
        <p><strong>País:</strong> <span id="infoPais"></span></p>
        <p><strong>Cumpleaños:</strong> <span id="infoCumple"></span></p>
      </div>
    </div>

    <footer>
      <a href="./cuenta.html">
        <img src="../images/user.png" id="user" alt="user" />
      </a>
    </footer>
    <script src="../assets/data.js"></script>
  </body>
</html>
